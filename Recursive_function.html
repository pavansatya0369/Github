    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive_Function</title>
    <script>
        function factorial(n)
        {
            if(n===0)
            {
                return 1;
            }

            else
            {
                return n*factorial(n-1);
            }
        }
        console.log(factorial(5));
    </script>
